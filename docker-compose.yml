services:
  nginx:
    image: nginx:alpine
    container_name: timetjek-nginx
    ports: ["8080:80"]
    volumes:
      - ./:/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [php]

  php:
    build:
      context: ./docker/php
    image: timetjek-php:8.3-fpm
    container_name: timetjek-php
    working_dir: /app
    user: "1000:1000"
    volumes:
      - ./:/app
    environment:
      PHP_MEMORY_LIMIT: 512M
      XDG_CONFIG_HOME: /tmp

  db:
    image: mariadb:11
    container_name: timetjek-db
    environment:
      MYSQL_DATABASE: timetjek
      MYSQL_USER: rootuser
      MYSQL_PASSWORD: rootuser
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    ports: ["3307:3306"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]

volumes:
  dbdata:
